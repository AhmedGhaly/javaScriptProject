<body>
    
    <header class="header"><h1><a href="./index.html">MY BRAND NAME</a></h1></header>

        </ul>
    </nav>

    <main class="my_container">
        <form action="get" class="myForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input oninput="checkFullNameInput()" type="txt" class="form-control" id="exampleInputFullName" aria-describedby="fullName" placeholder="Enter Full Name">
                <small id="fullName" class="form-text">invalid input</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input oninput="checkEmailInput()" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text emailError">invalid input</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input oninput="checkPassworkInput()" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <small id="password" class="form-text paswordError">invalid input</small>
            
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input oninput="checkPhoneInput()" type="text" class="form-control" id="phoneInput" placeholder="Phone">
                <small id="phone" class="form-text phoneError">invalid input</small>
            
            </div>
            <button onclick="submitInputs(event)" disabled type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
        </form>
    </main>
